<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Title!</title>
    <style>

        .bar {
            fill: steelblue;
        }

        .bar:hover {
            fill: brown;
        }
        .axis {
            font: 12px sans-serif;
            fill: steelblue;
        }
        .y.axis line {
            stroke: grey;
            stroke-width: .5px;
        }

        .axis:hover {
            fill: brown;
        }

        .axis path,

        .x.axis path {
            display: none;
        }

    </style>
</head>
<body>

<h1>Letters</h1>
<p>This script will plot the counts of letters either in the query string, or in the input box. </p>
Custom input: <input type="text" id="field1">
<h2 id="something_bad"></h2>
<div class="chart"></div>

<!--Load d3-->
<script src="js/d3.min.js"></script>

<!--Create cart-->
<script>
    document.getElementById("field1").onkeyup = function() {
        create_plot(this.value)
    }
    function get_query_array(query_full) {

        console.log(query_full)
        var query_subset = query_full.replace(/[^A-z]/ig, '').toLowerCase();
        var query_array = query_subset.split("");

        return query_array
    }

    function find_frequencies(input_list){
        var counts = {};
        input_list.forEach(function(s) {
            counts[s] ? counts[s]++ : counts[s] = 1;
        })
        return counts
    }

    function create_plot(text) {
        // Find freq count of A-z letters in query
        var query_array = get_query_array(text)
        var frequencies = find_frequencies(query_array);
        if (query_array.length < 1){
            document.getElementById("something_bad").innerHTML="<br><br>Please enter something."
        } else{
            document.getElementById("something_bad").innerHTML = ""
        }

        console.log(frequencies);
        var data = d3.entries(frequencies);

        // Setup constants for the chart
        var margin = {top: 20, right: 20, bottom: 30, left: 40},
                width = 500 - margin.left - margin.right,
                height = 250 - margin.top - margin.bottom;
        // Setup axes
        var x = d3.scale.ordinal()
                .rangeRoundBands([0, width], .1);
        var y = d3.scale.linear().range([height, 0]);


        query_array.sort()
        x.domain(query_array.sort());
        y.domain([0, d3.max(data, function (d) {
            return d.value;
        })])

        var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom");

        var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left")
                .ticks(5)
                .tickSize(-width);

        // Create clean svg element
        d3.select("svg").remove()
        var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // X axis
        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        // Y axis
        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                ;

        // Bars
        svg.selectAll(".bar")
                .data(data)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function (d) {
                    return x(d.key);
                })
                .attr("width", x.rangeBand())
                .attr("y", function (d) {
                    return y(+d.value);
                })
                .attr("height", function (d) {
                    return height - y(+d.value);
                });
    }
    create_plot(decodeURI(window.location.search))


</script>

</body>
</html>
