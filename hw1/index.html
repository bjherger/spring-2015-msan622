<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Title!</title>
    <style>

        .bar {
            fill: steelblue;
        }

        .bar:hover {
            fill: brown;
        }

        .axis {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .x.axis path {
            display: none;
        }

    </style>
</head>
<body>

<h1>Title!</h1>
<p>Text!</p>

<div class="chart"></div>

<!--Load d3-->
<script src="js/d3.min.js"></script>

<!--Create cart-->
<script>

    function get_query_array() {
        var query_full = decodeURI(window.location.search);
        var query_subset = query_full.replace(/[^A-z]/ig, '');
        var query_array = query_subset.split("");

        return query_array
    }

    function find_frequencies(input_list){
        var counts = {};
        input_list.forEach(function(s) {
            counts[s] ? counts[s]++ : counts[s] = 1;
        })
        return counts
    }

    // Find freq count of A-z letters in query
    var frequencies = find_frequencies(get_query_array());
    console.log(frequencies);
    var data = d3.entries(frequencies);

    // Setup constants for the chart
    var margin = {top: 20, right: 20, bottom: 30, left: 40},
            width = 500 - margin.left - margin.right,
            height = 250 - margin.top - margin.bottom;
    // Setup axes
    var x = d3.scale.ordinal()
            .rangeRoundBands([0, width], .1);
    var y = d3.scale.linear().range([height,0]);

    x.domain(data.map(function(d) { return d.key; }));
    y.domain([0, d3.max(data, function(d) { return d.value; })])

    var barWidth = width / data.length;

    var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .ticks(10, "%");

    // Create svg element
    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // X axis
    svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

    // Y axis
    svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Frequency");

    svg.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function(d) { return x(d.key); })
            .attr("width", x.rangeBand())
            .attr("y", function(d) { return y(+d.value); })
            .attr("height", function(d) { return height - y(+d.value); });



</script>

</body>
</html>
